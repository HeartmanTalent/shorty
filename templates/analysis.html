<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>
        SHORTY
    </title>
    <script>
        function copy(id) {
            that = document.getElementById(id);
            var inp = document.createElement('input');
            document.body.appendChild(inp)
            inp.value = that.textContent
            inp.select();
            document.execCommand('copy', false);
            inp.remove();
        }
    </script>
</head>

<body>
    <div class=" flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">SHORTY</h5>
        <nav class="d-flex justify-content-end my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'index' %}">Home</a>
            <a class="btn btn-outline-info" href="#">Sign in</a>&ensp;
            <a class="btn btn-outline-primary" href="#">Sign up</a>
        </nav>
    </div>
    <main role="main" class="container">
        {% if shorts %}
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Urls</h6>
            {% for short in shorts %}
            <div class="media text-muted pt-3">
                <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">
                            <a href="{{short.short_url}}" target="_blank" id="myInput">{{site}}/{{short.short_url}}</a>
                        </strong>
                        <strong class="text-gray-dark">


                            <i class="fa fa-copy" onclick="copy('myInput')"
                                style="font-size:24px;color:#1C6EFd;text-shadow:2px 2px 4px lightblue;"></i>
                            &ensp;
                            <a href="#"><i class="fa fa-info-circle"
                                    style="font-size:24px;color:#1C6EFd;text-shadow:2px 2px 4px lightblue;">
                                </i></a>
                        </strong>

                    </div>
                </div>
            </div>
            {% endfor%}
            {% endif %}

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
