{% extends 'base.html' %}
{% block path%}
{% if user.is_authenticated %}
<a class="p-2 text-dark" href="{% url 'analysis' %}">Analysis</a>
{% else%}
<a class="p-2 text-dark" href="{% url 'index' %}">Home</a>
{% endif%}
{% endblock%}
{% block container %}
<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Login with : </h4>
            </div>
            <div class="card-body">
                <button class="btn btn-lg btn-danger">
                    <a href="{% url 'social:begin' 'instagram' %}" class="text-white">
                        <i class="fa fa-instagram"  style="font-size:36px;">
                        </i>
                    </a>
                </button>
                <button class="btn">
                    <a href="{% url 'social:begin' 'facebook' %}" class="text-white">
                        <i class="fa fa-facebook-f" 
                            style="font-size:36px;color:#1C6EFd;text-shadow:2px 2px 4px lightblue;">
                        </i>
                    </a>
                </button>
                <button class="btn btn-lg  btn-info">
                    <a href="{% url "social:begin" "google-oauth2" %}" class="text-white">
                        <i class="fa fa-google"  style="font-size:36px;">
                        </i>
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock%}
